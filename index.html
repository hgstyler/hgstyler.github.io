        // 메인 App 컴포넌트
        function App() {
          // 언어 상태 관리
          const [lang, setLang] = useState('ko');
          const t = content[lang];

          // 다크 모드 상태 관리 (기본값은 시스템 설정 또는 저장된 값)
          const [isDarkMode, setIsDarkMode] = useState(() => {
            try {
                const savedMode = localStorage.getItem('darkMode');
                return savedMode ? JSON.parse(savedMode) : window.matchMedia('(prefers-color-scheme: dark)').matches;
            } catch (e) {
                console.error("Could not parse dark mode from localStorage", e);
                return window.matchMedia('(prefers-color-scheme: dark)').matches;
            }
          });

          // 언어 전환 핸들러
          const toggleLanguage = () => {
            setLang(prevLang => (prevLang === 'ko' ? 'en' : 'ko'));
          };

          // 다크 모드 전환 핸들러
          const toggleDarkMode = () => {
            setIsDarkMode(prevMode => {
              const newMode = !prevMode;
              try {
                localStorage.setItem('darkMode', JSON.stringify(newMode)); // 로컬 스토리지에 저장
              } catch (e) {
                console.error("Could not save dark mode to localStorage", e);
              }
              return newMode;
            });
          };

          // isDarkMode 상태 변경 시 body/html 태그에 'dark' 클래스 적용
          useEffect(() => {
            if (isDarkMode) {
              document.documentElement.classList.add('dark');
            } else {
              document.documentElement.classList.remove('dark');
            }
          }, [isDarkMode]);

          // 스크롤 시 네비게이션 링크 활성화
          useEffect(() => {
            const handleScroll = () => {
              const sections = document.querySelectorAll('section[id]');
              const navLinks = document.querySelectorAll('.nav-link');
              let currentSectionId = '';

              sections.forEach(section => {
                const sectionTop = section.offsetTop;
                if (window.scrollY >= sectionTop - 100) {
                    currentSectionId = section.getAttribute('id');
                }
              });

              navLinks.forEach(link => {
                link.classList.remove('font-bold', 'text-sky-600', 'dark:text-sky-400');
                if (link.getAttribute('href') === `#${currentSectionId}`) {
                  link.classList.add('font-bold', 'text-sky-600', 'dark:text-sky-400');
                }
              });
            };

            window.addEventListener('scroll', handleScroll);
            handleScroll(); // 초기 로드 시 실행
            return () => window.removeEventListener('scroll', handleScroll);
          }, []);

          return (
            <div className="font-sans text-gray-800 bg-gray-50 min-h-screen dark:bg-gray-900 dark:text-gray-200 transition-colors duration-300">
              {/* Header and Navigation */}
              <header className="bg-white shadow-md sticky top-0 z-50 dark:bg-gray-800 dark:shadow-lg transition-colors duration-300">
                <nav className="container mx-auto px-4 py-4 flex items-center justify-between">
                  <h1 className="text-2xl font-bold text-gray-900 dark:text-white">
                    {t.name}
                  </h1>
                  <div className="flex items-center space-x-4">
                    <button
                      onClick={toggleLanguage}
                      className="px-3 py-1 bg-sky-500 text-white rounded-full text-sm hover:bg-sky-600 transition"
                    >
                      {lang === 'ko' ? 'English' : '한국어'}
                    </button>
                    <button
                      onClick={toggleDarkMode}
                      className="px-3 py-1 bg-gray-700 text-white rounded-full text-sm hover:bg-gray-600 transition dark:bg-gray-200 dark:text-gray-800 dark:hover:bg-gray-300"
                    >
                      {isDarkMode ? 'Light Mode' : 'Dark Mode'}
                    </button>
                    <div className="hidden md:flex space-x-4">
                      {Object.entries(t.sections).map(([key, value]) => (
                        <a key={key} href={`#${key}`} className="nav-link text-gray-600 hover:text-sky-600 dark:text-gray-300 dark:hover:text-sky-400 transition">
                          {value}
                        </a>
                      ))}
                    </div>
                  </div>
                </nav>
              </header>

              {/* Main Content */}

                {/* Hero Section */}

                  <h2 className="text-4xl md:text-5xl font-extrabold text-gray-900 mb-2 dark:text-white">{t.name}</h2>
                  <p className="text-xl text-gray-700 mb-4 dark:text-gray-300">{t.title}</p>
                  <p className="text-md text-gray-600 dark:text-gray-400">{t.totalExperience}</p>
                </section>

                {/* About Me Section */}
                <section id="about" className="bg-white p-8 rounded-lg shadow-md mb-12 dark:bg-gray-800 transition-colors duration-300 scroll-mt-20">

                      <h4 className="text-2xl font-semibold text-gray-800 mb-4 dark:text-gray-100">{t.summary.title}</h4>
                      <div className="space-y-4">
                        {t.summary.items.map((item, index) => (
                          <div key={index} className="bg-gray-50 p-4 rounded-md border border-gray-200 dark:bg-gray-700 dark:border-gray-600">
                            <p className="font-medium text-lg text-sky-700 mb-1 dark:text-sky-300">{item.category}</p>

                        {t.coreCompetencies.items.map((item, index) => (
                          <li key={index}>{item}</li>

                      </ul>
                    </div>
                  </div>
                </section>

                        {job.salary && <p className="text-gray-600 text-sm mb-1 dark:text-gray-400">{job.salary}</p>}
                        {job.reasonForLeaving && <p className="text-gray-600 text-sm mb-2 dark:text-gray-400">({job.reasonForLeaving})</p>}

                          {job.responsibilities.map((resp, i) => (
                            <li key={i}>{resp}</li>

                    {t.certifications.items.map((cert, index) => (
                      <div key={index} className="flex items-center space-x-3 bg-gray-50 p-3 rounded-md shadow-sm dark:bg-gray-700">

                        <p className="text-gray-700 dark:text-gray-300"><span className="font-semibold">{cert.name}</span> ({cert.date}) - {cert.issuer}</p>

                  </div>
                </section>

                      <li key={index} className="leading-relaxed">{pub}</li>

                </section>

                {/* Patents Section */}
                <section id="patents" className="bg-white p-8 rounded-lg shadow-md mb-12 dark:bg-gray-800 transition-colors duration-300 scroll-mt-20">
                  <h3 className="text-3xl font-bold text-blue-700 mb-6 border-b-2 border-blue-200 pb-2 dark:text-blue-400 dark:border-blue-700">{t.sections.patents}</h3>
                  <p className="text-lg font-semibold text-gray-800 mb-4 dark:text-gray-100">{t.patents.korea}</p>
                  <ul className="list-decimal list-inside space-y-3 text-gray-700 mb-6 dark:text-gray-300">
                    {t.patents.koreaList.map((patent, index) => (
                      <li key={index} className="leading-relaxed">{patent}</li>
                    ))}
                  </ul>
                  <p className="text-lg font-semibold text-gray-800 mb-4 dark:text-gray-100">{t.patents.us}</p>
                  <ul className="list-decimal list-inside space-y-3 text-gray-700 mb-6 dark:text-gray-300">
                    {t.patents.usList.map((patent, index) => (
                      <li key={index} className="leading-relaxed">{patent}</li>
                    ))}
                  </ul>
                  <p className="text-lg font-semibold text-gray-800 mb-4 dark:text-gray-100">{t.patents.pct}</p>
                  <ul className="list-decimal list-inside space-y-3 text-gray-700 mb-6 dark:text-gray-300">
                    {t.patents.pctList.map((patent, index) => (
                      <li key={index} className="leading-relaxed">{patent}</li>
                    ))}
                  </ul>
                </section>

                {/* Skills Section */}
                <section id="skills" className="bg-white p-8 rounded-lg shadow-md mb-12 dark:bg-gray-800 transition-colors duration-300 scroll-mt-20">
                  <h3 className="text-3xl font-bold text-blue-700 mb-6 border-b-2 border-blue-200 pb-2 dark:text-blue-400 dark:border-blue-700">{t.sections.skills}</h3>
                  <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    {t.skills.categories.map((category, index) => (
                      <div key={index} className="bg-gray-50 p-5 rounded-md shadow-sm border border-gray-200 dark:bg-gray-700 dark:border-gray-600">

                        <div className="flex flex-wrap gap-2">
                          {category.items.map((skill, i) => (
                            <span key={i} className="bg-blue-100 text-blue-800 text-sm font-medium px-3 py-1 rounded-full dark:bg-blue-800 dark:text-blue-100">

                            </span>
                          ))}
                        </div>
                      </div>
                    ))}
                  </div>
                </section>

                {/* Contact Info Section */}
                <section id="contactInfo" className="bg-white p-8 rounded-lg shadow-md mb-12 text-center dark:bg-gray-800 transition-colors duration-300 scroll-mt-20">
                  <h3 className="text-3xl font-bold text-blue-700 mb-6 border-b-2 border-blue-200 pb-2 dark:text-blue-400 dark:border-blue-700">{t.sections.contactInfo}</h3>
                  <div className="space-y-4 text-lg text-gray-700 dark:text-gray-300">
                    <p className="flex items-center justify-center gap-2">
                      <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 text-sky-600 dark:text-sky-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                      </svg>
                      <a href={`mailto:${t.email1}`} className="text-sky-600 hover:underline dark:text-sky-400">{t.email1}</a>
                    </p>
                    <p className="flex items-center justify-center gap-2">
                      <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 text-sky-600 dark:text-sky-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />

                </section>
              </main>

              {/* Footer */}
              <footer className="bg-gray-900 text-white py-6 text-center text-sm rounded-t-lg dark:bg-gray-950 transition-colors duration-300">

            </div>
          );
        }

        // Mount the App component to the DOM
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
